{% extends 'base.html' %}

{% block content %}
  <h1>Create Member</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create</button>
  </form>
  <a href="{% url 'member_list' %}" class="btn btn-secondary mt-2">Back to List</a>
{% endblock %}
