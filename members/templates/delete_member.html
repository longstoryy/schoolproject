{% extends 'base.html' %}

{% block content %}
  <h1>Delete Member</h1>
  <p>Are you sure you want to delete "{{ member.firstname }} {{ member.lastname }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'member_list' %}" class="btn btn-secondary ml-2">Cancel</a>
  </form>
{% endblock %}
